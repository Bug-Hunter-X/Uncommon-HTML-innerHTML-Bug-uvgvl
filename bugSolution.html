<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <script>
    // Correct way to append content: using insertAdjacentHTML
    const myDiv = document.getElementById("myDiv");
    myDiv.insertAdjacentHTML('beforeend', '<p>This paragraph is correctly added.</p>');
    //Alternative and often preferred is using DOM methods for better performance, especially with large amounts of content.
    // const newParagraph = document.createElement('p');
    // newParagraph.textContent = 'This paragraph is added using DOM methods.';
    // myDiv.appendChild(newParagraph);
  </script>
</body>
</html>
